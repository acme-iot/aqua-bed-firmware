[platformio]
description = ESP32 firmware for aquaponic planter
default_envs = planter


[common]
lib_deps =
    AsyncMqttClient-esphome
    ArduinoJson
    AsyncTCP
    https://github.com/arkhipenko/TaskScheduler
    FastCRC
build_flags =


[env:planter]
board = esp32doit-devkit-v1
framework = arduino
platform = espressif32
lib_deps =
    ${common.lib_deps}
build_flags =
    ${common.build_flags}
upload_port = /dev/cu.SLAB_USBtoUART
upload_speed = 115200


[env:planter-debug]
board = esp32doit-devkit-v1
framework = arduino
platform = espressif32
lib_deps =
    ${common.lib_deps}
build_flags =
    -DCI_BUILD
    ${common.build_flags}
upload_port = /dev/cu.SLAB_USBtoUART
upload_speed = 115200


[env:planterv0.1]
board = nodemcuv2
platform = espressif8266
lib_deps =
    AsyncMqttClient
build_flags =
    ${common.build_flags}
upload_port = /dev/cu.SLAB_USBtoUART
upload_speed = 115200